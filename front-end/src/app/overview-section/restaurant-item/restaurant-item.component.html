<div>
    <img 
        class="restaurant-img" 
        src="assets/img/{{restaurant.photograph}}.jpg" 
        alt="{{restaurant.name}} Interior"
        onError="this.src='/assets/icons/icon-placeholder.png'">
    <h3>{{ restaurant.name }}</h3>
    <p>{{ restaurant.neighborhood }}</p>
    <p>{{ restaurant.address }}</p>
    <a routerLink="/details/{{restaurant.id}}">View Details</a>
</div>
